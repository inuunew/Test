<!DOCTYPE html>
<html>
<head><title>Break the Box</title></head>
<body>
  <h2>Break the Box!</h2>
  <div onclick="breakBox(this)" style="width:100px;height:100px;background:red;"></div>
  <p id="score">Score: 0</p>
  <script>
    let score = 0;
    function breakBox(el) {
      score++;
      el.style.top = Math.random() * 300 + "px";
      el.style.left = Math.random() * 300 + "px";
      el.style.position = "absolute";
      document.getElementById('score').innerText = "Score: " + score;
    }
  </script>
</body>
</html>
